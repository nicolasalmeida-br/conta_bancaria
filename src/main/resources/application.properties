spring.application.name=conta_bancaria

# ===============================
# Configuração do Admin Provisório
# ===============================
sistema.admin.email=admin@banco.com
sistema.admin.senha=admin123

# ===============================
# Configuração do Banco (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/conta_bancaria?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=senaisp

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Configuração JWT (exemplo)
# ===============================
security.jwt.secret=mysupersecretkeymysupersecretkey123!
security.jwt.expiration=600

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# ===============================
# Configuração MQTT
# ===============================
mqtt.broker=tcp://localhost:1883
mqtt.clientId=conta-bancaria-backend
mqtt.username=root
mqtt.password=senaisp